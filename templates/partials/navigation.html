{{ define "head"}}
<header class="site-header">
    <!-- Navigation -->
    <nav class="bg-forest-dark text-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center">
                    <div class="logo-round">
                        <img src="/static/images/testimonials/logo.PNG" alt="Kwangdi Pahuna Ghar Logo">
                    </div>
                    <span class="logo-text text-xl font-semibold">Kwangdi Pahuna Ghar</span>
                </a>
                
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center">
                    <a href="/" class="nav-link">Home</a>
                    
                    <div class="dropdown-container relative">
                        <a href="/rooms" class="nav-link flex items-center">
                            Rooms
                            <i class="fas fa-chevron-down ml-1 text-xs"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/rooms/standard" class="dropdown-item">Standard Rooms</a>
                            <a href="/rooms/deluxe" class="dropdown-item">Deluxe Rooms</a>
                            <a href="/rooms/family" class="dropdown-item">Family Suites</a>
                        </div>
                    </div>
                    
                    <div class="dropdown-container relative">
                        <a href="/experiences" class="nav-link flex items-center">
                            Experiences
                            <i class="fas fa-chevron-down ml-1 text-xs"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/experiences/trekking" class="dropdown-item">Trekking</a>
                            <a href="/experiences/cultural" class="dropdown-item">Cultural Tours</a>
                            <a href="/experiences/cooking" class="dropdown-item">Nepali Cooking</a>
                        </div>
                    </div>
                    
                    <a href="/dining" class="nav-link">Dining</a>
                    <a href="/about" class="nav-link">About</a>
                    <a href="/contact" class="nav-link">Contact</a>
                    
                    <a href="/booking" class="ml-4 bg-cream hover:bg-cream-dark text-forest-dark px-4 py-2 rounded-md font-medium transition-all duration-300 shadow-sm hover:shadow-md">
                        Book Now
                    </a>
                </div>
                
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="p-2 focus:outline-none">
                        <i class="fas fa-bars text-white text-xl"></i>
                    </button>
                </div>
            </div>
            
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="mobile-menu mt-2">
                <a href="/" class="mobile-nav-link">Home</a>
                <a href="/rooms" class="mobile-nav-link">Rooms</a>
                <a href="/experiences" class="mobile-nav-link">Experiences</a>
                <a href="/dining" class="mobile-nav-link">Dining</a>
                <a href="/about" class="mobile-nav-link">About</a>
                <a href="/contact" class="mobile-nav-link">Contact</a>
                <a href="/booking" class="mobile-nav-link font-medium bg-forest">Book Now</a>
            </div>
        </div>
    </nav>
  
    <!-- Mobile menu, show/hide based on menu state -->
    <div id="mobile-menu" class="mobile-menu hidden md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a href="/" class="mobile-nav-link">
          Home
        </a>
        <a href="/rooms" class="mobile-nav-link">
          Rooms
        </a>
        <a href="/onsen" class="mobile-nav-link">
          Onsen
        </a>
        <a href="/about" class="mobile-nav-link">
          About
        </a>
        <a href="/contact" class="mobile-nav-link">
          Contact
        </a>
        <a href="/booking" class="mobile-book-button">
          Book Now
        </a>
      </div>
    </div>
  </header>
  
  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      const mobileMenu = document.getElementById('mobile-menu');
      const closedIcon = document.getElementById('menu-closed-icon');
      const openIcon = document.getElementById('menu-open-icon');
      
      if (mobileMenu.classList.contains('hidden')) {
        mobileMenu.classList.remove('hidden');
        closedIcon.classList.add('hidden');
        openIcon.classList.remove('hidden');
      } else {
        mobileMenu.classList.add('hidden');
        closedIcon.classList.remove('hidden');
        openIcon.classList.add('hidden');
      }
    });
    
    // Add active class to current page
    document.addEventListener('DOMContentLoaded', function() {
      const currentPath = window.location.pathname;
      const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
      
      navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href === currentPath || (href !== '/' && currentPath.startsWith(href))) {
          link.classList.add('active');
        }
      });
    });
  </script>
  {{ end }}
