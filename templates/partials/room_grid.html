<style>
    /* Room grid styling */
    .room-grid {
        display: grid;
        grid-template-columns: repeat(1, minwidth(0, 1fr));
        gap: 2rem;
    }
    
    @media (min-width: 768px) {
        .room-grid {
            grid-template-columns: repeat(2, minwidth(0, 1fr));
        }
    }
    
    @media (min-width: 1024px) {
        .room-grid {
            grid-template-columns: repeat(3, minwidth(0, 1fr));
        }
    }
    
    /* Room card styling */
    .room-card {
        background-color: white;
        border-radius: 0.5rem;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }
    
    .room-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    
    /* Room image styling */
    .room-image {
        height: 14rem;
        width: 100%;
        object-fit: cover;
    }
    
    /* Room badge styling */
    .room-badge {
        position: absolute;
        top: 1rem;
        right: 1rem;
        padding: 0.25rem 0.75rem;
        background-color: #E8E2D6;
        background-opacity: 0.9;
        color: #5A6B3D;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 500;
    }
    
    /* Room content styling */
    .room-content {
        padding: 1.5rem;
    }
    
    .room-title {
        color: #5A6B3D;
        font-size: 1.25rem;
        font-weight: 600;
    }
    
    .room-description {
        color: #414F2A;
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
    
    /* Amenities styling */
    .amenities-title {
        color: #8C9E5E;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }
    
    .amenity-tag {
        display: inline-flex;
        align-items: center;
        padding: 0.125rem 0.5rem;
        background-color: #F8F4E9;
        color: #414F2A;
        border-radius: 0.25rem;
        font-size: 0.75rem;
        font-weight: 500;
        margin-right: 0.25rem;
        margin-bottom: 0.25rem;
    }
    
    /* Price styling */
    .room-price {
        color: #5A6B3D;
        font-size: 1.25rem;
        font-weight: 700;
    }
    
    .price-period {
        color: #414F2A;
        font-size: 0.875rem;
        margin-left: 0.25rem;
    }
    
    /* Book button styling */
    .book-button {
        display: inline-flex;
        align-items: center;
        background-color: #5A6B3D;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        font-weight: 500;
        transition: background-color 0.3s ease;
    }
    
    .book-button:hover {
        background-color: #414F2A;
    }
    
    /* Empty state styling */
    .empty-state {
        grid-column: span 3;
        text-align: center;
        padding-top: 3rem;
        padding-bottom: 3rem;
    }
    
    .empty-icon {
        height: 4rem;
        width: 4rem;
        margin-left: auto;
        margin-right: auto;
        color: #8C9E5E;
        opacity: 0.5;
    }
    
    .empty-title {
        margin-top: 1rem;
        font-size: 1.25rem;
        font-weight: 500;
        color: #5A6B3D;
    }
    
    .empty-message {
        margin-top: 0.5rem;
        color: #414F2A;
    }
    
    /* Divider styling */
    .room-divider {
        margin-top: 1rem;
        margin-bottom: 1rem;
        border-top-width: 1px;
        border-color: #E8E2D6;
    }
</style>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {{ range .Rooms }}
        {{ template "partials/room_card" . }}
    {{ else }}
        <div class="col-span-3 py-12 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-leaf-light opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <h3 class="mt-4 text-xl font-medium text-leaf">No Rooms Available</h3>
            <p class="mt-2 text-leaf-dark">No rooms match your current selection criteria.</p>
        </div>
    {{ end }}
</div>
