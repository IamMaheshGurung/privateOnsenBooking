<div class="bg-white overflow-hidden rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
    <div class="aspect-w-16 aspect-h-9">
      <img src="{{ .ImageURL }}" alt="{{ .Type }}" class="w-full h-48 object-cover">
    </div>
    <div class="p-6">
      <div class="flex justify-between items-start">
        <h3 class="text-xl font-semibold text-stone-800">{{ .Type }}</h3>
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-leaf-100 text-leaf-800">
          Capacity: {{ .Capacity }} guests
        </span>
      </div>
      <p class="mt-2 text-sm text-stone-500">{{ .Description }}</p>
      <div class="mt-4 flex flex-wrap gap-2">
        {{ range .Amenities }}
          <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-stone-100 text-stone-800">
            {{ . }}
          </span>
        {{ end }}
      </div>
      <div class="mt-4 flex justify-between items-center">
        <div>
          <span class="text-leaf-600 font-medium">Â¥{{ .PricePerNight }}</span>
          <span class="text-sm text-stone-500">/night</span>
        </div>
        <a href="/booking?room_id={{ .ID }}" class="inline-flex items-center px-3 py-1.5 border border-transparent text-sm font-medium rounded shadow-sm text-white bg-leaf-600 hover:bg-leaf-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-leaf-500">
          Book Now
        </a>
      </div>
    </div>
  </div>
